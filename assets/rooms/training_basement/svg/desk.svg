<svg viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Isometric Desk with 3 Drawers -->

  <!-- Desk Top -->
  <polygon
    points="256,150 100,230 256,310 412,230"
    fill="#8B4513"
    stroke="#654321"
    stroke-width="3"/>

  <!-- Desk top wood grain effect -->
  <line x1="150" y1="210" x2="362" y2="210" stroke="#654321" stroke-width="1" opacity="0.3"/>
  <line x1="120" y1="250" x2="392" y2="250" stroke="#654321" stroke-width="1" opacity="0.3"/>

  <!-- Left side of desk -->
  <polygon
    points="100,230 100,400 256,480 256,310"
    fill="#6B3410"
    stroke="#654321"
    stroke-width="3"/>

  <!-- Right side of desk -->
  <polygon
    points="256,310 256,480 412,400 412,230"
    fill="#7D451A"
    stroke="#654321"
    stroke-width="3"/>

  <!-- Drawer 1 (Top) -->
  <rect x="270" y="320" width="120" height="35"
    fill="#A0522D"
    stroke="#654321"
    stroke-width="2"
    rx="2"/>
  <circle cx="330" cy="337" r="4" fill="#444444"/>
  <line x1="270" y1="325" x2="390" y2="325" stroke="#654321" stroke-width="1" opacity="0.5"/>

  <!-- Drawer 2 (Middle) -->
  <rect x="270" y="365" width="120" height="35"
    fill="#A0522D"
    stroke="#654321"
    stroke-width="2"
    rx="2"/>
  <circle cx="330" cy="382" r="4" fill="#444444"/>
  <line x1="270" y1="370" x2="390" y2="370" stroke="#654321" stroke-width="1" opacity="0.5"/>

  <!-- Drawer 3 (Bottom) - This one contains the partial code -->
  <rect x="270" y="410" width="120" height="35"
    fill="#A0522D"
    stroke="#654321"
    stroke-width="2"
    rx="2"/>
  <circle cx="330" cy="427" r="4" fill="#444444"/>
  <line x1="270" y1="415" x2="390" y2="415" stroke="#654321" stroke-width="1" opacity="0.5"/>

  <!-- Lock indicator on drawer 3 (padlock symbol) -->
  <rect x="355" y="423" width="8" height="10" fill="#C0C0C0" stroke="#808080" stroke-width="1" rx="1"/>
  <path d="M 357 423 Q 357 420 359 420 Q 361 420 361 423"
    fill="none"
    stroke="#808080"
    stroke-width="1.5"/>

  <!-- Desk legs (front visible ones) -->
  <polygon
    points="110,400 110,490 125,497 125,407"
    fill="#654321"
    stroke="#4A3210"
    stroke-width="2"/>

  <polygon
    points="402,400 402,490 387,497 387,407"
    fill="#7D451A"
    stroke="#5A3815"
    stroke-width="2"/>

  <!-- Shadow under desk -->
  <ellipse cx="256" cy="495" rx="140" ry="15" fill="#000000" opacity="0.2"/>
</svg>
