<svg viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <!-- Motivational Poster with "START HERE" -->

  <!-- Poster frame/border -->
  <rect x="20" y="20" width="216" height="216"
    fill="#FFFFFF"
    stroke="#333333"
    stroke-width="4"
    rx="3"/>

  <!-- Inner border (matting) -->
  <rect x="30" y="30" width="196" height="196"
    fill="#F5F5F5"
    stroke="#666666"
    stroke-width="1"/>

  <!-- Decorative top banner -->
  <rect x="40" y="50" width="176" height="40"
    fill="#4A90E2"
    stroke="#2E5C8A"
    stroke-width="2"
    rx="5"/>

  <!-- START HERE text (large, prominent) -->
  <text x="128" y="78"
    font-family="Arial Black, sans-serif"
    font-size="24"
    font-weight="bold"
    fill="#FFFFFF"
    text-anchor="middle">START HERE</text>

  <!-- Arrow pointing down -->
  <g transform="translate(128, 105)">
    <line x1="0" y1="0" x2="0" y2="35" stroke="#E74C3C" stroke-width="4"/>
    <polygon points="0,35 -8,25 8,25" fill="#E74C3C"/>
  </g>

  <!-- Motivational quote area -->
  <text x="128" y="160"
    font-family="Georgia, serif"
    font-size="14"
    font-style="italic"
    fill="#555555"
    text-anchor="middle">Every escape</text>

  <text x="128" y="180"
    font-family="Georgia, serif"
    font-size="14"
    font-style="italic"
    fill="#555555"
    text-anchor="middle">begins with a</text>

  <text x="128" y="200"
    font-family="Georgia, serif"
    font-size="14"
    font-style="italic"
    fill="#555555"
    text-anchor="middle">single clue...</text>

  <!-- Hidden code hint (very subtle, part of the design) -->
  <!-- The poster has "4217" hidden in decorative elements -->
  <g opacity="0.15">
    <text x="50" y="120" font-family="monospace" font-size="8" fill="#333333">4</text>
    <text x="128" y="120" font-family="monospace" font-size="8" fill="#333333">2</text>
    <text x="180" y="120" font-family="monospace" font-size="8" fill="#333333">1</text>
    <text x="206" y="120" font-family="monospace" font-size="8" fill="#333333">7</text>
  </g>

  <!-- Corner decorations (hiding the numbers) -->
  <circle cx="50" cy="120" r="6" fill="none" stroke="#E0E0E0" stroke-width="1"/>
  <circle cx="128" cy="120" r="6" fill="none" stroke="#E0E0E0" stroke-width="1"/>
  <circle cx="180" cy="120" r="6" fill="none" stroke="#E0E0E0" stroke-width="1"/>
  <circle cx="206" cy="120" r="6" fill="none" stroke="#E0E0E0" stroke-width="1"/>

  <!-- Hanging wire/string at top -->
  <line x1="128" y1="15" x2="128" y2="20" stroke="#666666" stroke-width="1.5"/>
  <circle cx="128" cy="13" r="3" fill="none" stroke="#666666" stroke-width="1.5"/>

  <!-- Wall shadow effect -->
  <rect x="22" y="22" width="216" height="216"
    fill="none"
    stroke="#000000"
    stroke-width="2"
    opacity="0.1"
    transform="translate(2, 2)"/>
</svg>
